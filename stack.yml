version: "3.2"
services:
  web:
    image: nginx:alpine
    ports:
     - 80:80
    volumes:
      - type: volume
        source: mydata
        target: /data
        volume:
          nocopy: true
      - type: bind
        source: ./static
        target: /opt/app/static
     ports:
      - 80:80
volumes:
  mydata:
  
